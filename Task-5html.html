<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <h1>Task-5</h1>
<h1><font color="blue"><center>Registration form</center></font></h1>
<center>
<table border="1" cellspacing="0" cellpadding="0">
  
    <tr>
        <td width="150" align="center"><b>First Name</b></td>
        <td width="500"><input type="text" size="70" placeholder="First name"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Last Name</b></td>
        <td width="500"><input type="text" size="70" placeholder="Enter lastname"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Email</b></td>
        <td width="500"><input type="email" size="70" placeholder="Enter email"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Password</b></td>
        <td width="500"><input type="password" size="70" title="password"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Re-enter Password</b></td>
        <td width="500"><input type="password" size="70" title="Re-enter password"></td>
    </tr>
    <tr>
        <td width="150" align="center" height="40" rowspan="2" ><b>Gender</b></td>
        <td><input type="radio" placeholder="none">Male</td>
    </tr>
    <tr>
        <td height="20"><input type="radio" placeholder="none">Female</td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Age</b></td>
        <td width="500"><input type="text" size="70" placeholder="Enter age"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Phone Number</b></td>
        <td width="500"><input type="tel" size="70" placeholder="Enter number"></td>
    </tr>
    <tr>
        <td width="150" height="50" align="center"><b>Address</b></td>
        <td height="40"><textarea placeholder="Enter address" rows="6" cols="69" height="40"></textarea></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>State</b></td>
        <td width="500"><input type="tel" size="70" placeholder="Enter state"></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Country</b></td>
        <td><select name="" id="" title="select country">
            <option value="">Choose your country</option>
            <option value="">India</option>
            <option value="">United States</option>
            <option value="">England</option>
        </select></td>
    </tr>
    <tr>
        <td width="150" align="center"><b>Language Known</b></td>
        <td width="500">
            <input type="checkbox" size="70" placeholder="nothing">English
            <input type="checkbox" size="70" placeholder="nothing">Kannada
            <input type="checkbox" size="70" placeholder="nothing">Hindi
            <input type="checkbox" size="70" placeholder="nothing">Telugu

        </td>
        
    </tr>
    <tr>
        <td colspan="2"><input type="checkbox" placeholder="none">Hereby I declare all the given details are true</td>
    </tr>
    <tr>
        <td colspan="2"><center>Login in to <a href="https://ethnus.com/ " target="_blank" rel="noopener">ethnus </a>website</center></td>
    </tr>
   </center>
</table>
<p><button><center>Register</center></button></p>
</body>
</html>
